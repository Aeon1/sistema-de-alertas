<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-left-arrow-angle"></i></a></div>
    <div class="center sliding">Editar mensaje SMS</div>    
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="mensaje" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="list-block inset">
        <h3 class="text-center">Este mensaje es el que se enviara a sus contactos de emergencia para avisar que sufrio un incidente.</h3>
        <div class="content-block-title">Mensaje:</div>
         <ul>
            <!-- Additional "align-top" class for correct textarea alignment -->

              <div class="item-content">
                <div class="item-inner">
                <div class="item-input">
                  <div class="item-input">
                      <textarea id="mensaje_sms"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <h5>Nota: Se agregara al final su ubicaci&oacute;n</h5>
          <hr />
        <div class="row">
          <div class="col-50">
            <a href="#" class="button button-big button-red sombra-roja" onclick="cancelar_reporte()">Cancelar</a>
          </div>
          <div class="col-50">
            <a href="#" class="button button-big button-gold-c sombra" onclick="save_mensaje()">Guardar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
