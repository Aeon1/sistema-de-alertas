<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src 'self' https: http: 'unsafe-inline'; style-src 'self' 'unsafe-inline';"/>
     
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

     <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- panel 3d -->
    <link rel="stylesheet" href="css/framework7.3dpanels.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <title>Hello World</title>
</head>
<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="view">
        <div class="pages">
          <div class="page">
            <div class="page-content">
            <h3 class="text-center">Configuraci&oacute;n &amp; funciones</h3>
              <div class="list-block">
                <ul>
                  <li>
                    <a href="#" class="item-content item-link" onclick="activar_gps()">
                      <div class="item-inner">
                        <div class="item-title">Activar GPS</div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-content item-link" onclick="Edit_message()">
                      <div class="item-inner">
                        <div class="item-title">Editar mensaje enviar(SMS)</div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-content item-link" onclick="view_contacts()">
                      <div class="item-inner">
                        <div class="item-title">Ver contactos de emergencia</div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-content item-link" onclick="verificado()">
                      <div class="item-inner">
                        <div class="item-title">Registrar</div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-content item-link" onclick="vaciar()">
                      <div class="item-inner">
                        <div class="item-title">Vaciar registros</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="content-block">
                <img src="img/logo.png" style="margin: auto;display: block;" onclick="sendSMS()" />
                <p style="font-size: small;">Click en la imagen para enviar mensaje a sus contactos de emergencia</p>
                <p>911 reporte m&oacute;vil</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">911 reporte m&oacute;vil</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->              
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content ">
                <div class="list-block inset">
                      <div class="row" >
                          <div class="col-50" >
                            <div class="button " style='height: 100%;border:none;' onclick="robo()"><img src="img/botones-03.png" style="width: 80%" /></div>
                          </div>
                          <div class="col-50">
                            <div class="button" style='height: 100%;border:none;' onclick="abuso_autoridad()" ><img src="img/botones-04.png" style="width: 80%;" /></div>
                          </div>
                      </div> 
                      <div class="row">
                          <div class="col-50">
                            <div class="button" style='height: 100%;border: none;' onclick="incendio()"><img src="img/botones-05.png" style="width: 80%;" /></div>
                          </div>
                          <div class="col-50">
                            <div class="button" style='height: 100%;border: none;' onclick="violencia_mujeres()" ><img src="img/botones-06.png" style="width: 80%;" /></div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-50">
                            <div class="button" style='height: 100%;border: none;' onclick="accidente()"><img src="img/botones-07.png" style="width: 80%;" /></div>
                          </div>
                          <div class="col-50">
                            <div class="button" style='height: 100%;border: none;' onclick="emergencia()" ><img src="img/botones-08.png" style="width: 80%;" /></div>
                          </div>
                      </div>
                      <br />
                      <a href="#" class="button button-red sombra-roja"  style='height: 60px;border:none;' onclick="callNumber('911')" ><h3>Llamada de emergancia 911&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="icon icon-phone-call" style="color: white;"></i></h3></a>
                    
                </div>            
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- panel 3d -->
    <script src="js/framework7.3dpanels.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
